type: object
properties: 
  id:
    type: string
    format: uuid
    description: Unique identifier for the address.
  addressLine1:
    type: string
    description: First line of the address.
    maxLength: 100
    minLength: 3
  addressLine2:
    type: string
    description: Second line of the address (optional).
    maxLength: 100
    minLength: 3
  city:
    type: string
    description: City of the address.
    maxLength: 100
    minLength: 3
  state:
    type: string
    description: state code
    maxLength: 2
    minLength: 2
  zip:
    type: string
    description: Postal code of the address.
    maxLength: 10
    minLength: 5
required: 
  -  addressLine1
  -  city
  -  state
  -  zip