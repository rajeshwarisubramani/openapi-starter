openapi: 3.1.0
info:
  version: 1.0.0
  title: Example API
  termsOfService: https://example.com/terms/
  contact:
    name: Contact our support
    email: contact@example.com
    url: http://example.com/contact
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  x-logo:
    url: 'https://redocly.github.io/openapi-template/logo.png'
    altText: OpenAPI example logo
  description: >
    This is an **example** API to demonstrate features of the OpenAPI
    specification.

    # Introduction


externalDocs:
  description: "Find out how to create a GitHub repo for your OpenAPI definition."
  url: 'https://github.com/Redocly/create-openapi-repo'
tags:
  - name: Customer
    description: Customer operations.
  - name: Product
    description: Product operations.
  - name: Order
    description: Order operations.
  #- name: Tag
  #  description: "This is a tag description."
servers:
  - url: https://{tenant}/api/v1
    variables:
      tenant:
        default: www
        description: Your tenant id
  - url: https://example.com/api/v1
paths:
  /v1/customers:
    $ref: 'paths/v1/customers.yaml'
  /v1/customers/{customerId}:
    $ref: 'paths/v1/customers_{customer_id}.yaml'
  /v1/products:
    $ref: 'paths/v1/products.yaml'
  /v1/products/{productId}:
    $ref: 'paths/v1/products_{product_id}.yaml'
  /v1/orders:
    $ref: 'paths/v1/orders.yaml'
  /v1/orders/{orderId}:
    $ref: 'paths/v1/orders_{order_id}.yaml'
  #/pathItem:
  #  $ref: paths/pathItem.yaml
  #/pathItemWithExamples:
  #  $ref: paths/pathItemWithExamples.yaml
  #/echo:
  #  $ref: paths/echo.yaml
security:
  - basic_auth: []
components:
  securitySchemes:
    main_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://example.com/api/oauth/dialog
          scopes:
            read:users: read users info
            write:users: modify or remove users
    api_key:
      type: apiKey
      in: header
      name: api_key
    basic_auth:
      type: http
      scheme: basic
